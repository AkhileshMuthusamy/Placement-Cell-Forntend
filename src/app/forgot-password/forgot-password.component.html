<div fxLayout="column" fxLayoutAlign="center center" class="h-100">
    <div fxLayout="row" fxLayoutAlign="center center" class="wisconsin-form-section">
      <form class="round-border-form p-3" fxLayoutAlign="center center"
        fxLayout="column" fxFlex="450px" fxFlex.lg="450px" fxFlex.xs="90%">
        <h1>Forgot Password?</h1>
        <p class="text-center">We will send you a link to reset your password to your registered email address.</p>
        <div class="form-group w-100">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>User ID</mat-label>
            <input matInput [formControl]="id" placeholder="User ID" type="text">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="id.invalid && (id.dirty || id.touched || submitted)">User ID is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group w-100 pb-3">
          <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="!id.valid || isLoading" (click)="onSubmit()">
            <mat-icon *ngIf="isLoading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
            Submit
          </button>
        </div>
        <div class="form-group w-100 pb-3">
          <button mat-button color="primary" class="w-100" routerLink="/login">Back</button>
        </div>
      </form>
    </div>
  </div>
